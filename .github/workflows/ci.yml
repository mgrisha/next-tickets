name: Next.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Завантажуємо код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Встановлюємо Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3. Встановлюємо залежності
      - name: Install dependencies
        run: npm install

      # 4. Будуємо Next.js додаток
      - name: Build Next.js app
        run: npm run build
